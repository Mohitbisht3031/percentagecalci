<!DOCTYPE html>
<html>
    <head>
        <title>percentage calculator</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            body{
                background-color: #1abc9c;
            }
            .cont{
                padding: 80px 80px 60px 80px;
                border: #2f3640 2px solid;
                margin-top: 200px;
                margin-left: 172px;
                margin-right: 172px;
                border-radius: 25px;
                /* background-color: #2f3640; */
                background-image:url(bck.jpeg);
                background-position: center;
                background-size: cover;
                height: 335px;
            }
            .txt{
                float: left;
                font-size: 50px;
                text-transform: uppercase;
                font-family: fantasy;
                color:#f1f2f6 ;
                border-left: 2px #2f3640 solid;
                border-right: 2px #2f3640 solid;
                padding: 0px 6px;
            
            }
            .mks{
                float: right;
                font-size: 32px;
                /* color:#273c75 ; */
                /* background-color: ; */
                padding-bottom: 20px;
               
            }
            .bttn{ 
                  font-size: 18px;
                  color: #273c75;
                  border-radius: 50px;
                              }
            #para{
                margin-top: 350px;
                text-align: center;
                font-size: 35px;
                font-style: italic;
                color:#f1f2f6 ;

            }
            @media screen {
                (max-width: 600 px;) {.txt {font-size: .5px;
                     }}
            @media screen (max-width: 600 px;) {.mks {font-size: .5px;
                     }}
                     @media screen (max-width: 600 px;){.cont {padding: 0px 0px;}
                 }
            
        </style>
        <!-- <link rel="stylesheet" href="animate.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    </head>
    <body>
        <div class="cont">
            <!-- <div class="mid"> -->
                <div class="txt">
                    <h3 class="animated infinite bounce delay-2s"> percentage calcy</h3>
               </div>
                <div class="mks">
                  <input type="text" placeholder="subject1" id="sub1"><br>
                  <input type="text" placeholder="subject2" id="sub2"><br>
                  <input type="text" placeholder="subject3" id="sub3"><br>
                  <input type="text" placeholder="subject4" id="sub4"><br>
                  <input type="text" placeholder="subject5" id="sub5"><br>
                  <input type="text" placeholder="subject6" id="sub6"><br>
                  <button class="bttn" onclick="perce()">claculate</button><br>
                </div>
                <div>
                   <h2><p id="para" class="animated infinite pulse delay-3s"></p></h2>
                </div>
            <!-- </div>    -->
        </div>
    </body>
</html>
<script>
    
    function perce()
    {let x= document.getElementById("sub1").value;
    let y= document.getElementById("sub2").value;
    let z= document.getElementById("sub3").value;
    let a=document.getElementById("sub4").value;
    let b=document.getElementById("sub5").value;
    let c=document.getElementById("sub6").value;
    // let per= ((x+y+z+a+b+c)%6);
    let per=(parseFloat(a)+parseFloat(b)+parseFloat(c)
    +parseFloat(x)+parseFloat(y)+parseFloat(z))/6 ;
    document.getElementById("para").innerHTML= 
    "The percentage is equal "+ per+"%";    
        }
</script>
